log4j.category.org.nutz=debug, CONSOLE
log4j.category.org.nutz.mvc=info, CONSOLE
log4j.category.org.nutz.ioc=warn, CONSOLE
log4j.category.org.nutz.resource=warn, CONSOLE
#log4j.category.org.nutz=off

log4j.additivity.org.nutz=false
log4j.additivity.org.nutz.mvc=false
log4j.additivity.org.nutz.ioc=false
log4j.additivity.org.nutz.resource=false

#Appenders ...
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p:> %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
